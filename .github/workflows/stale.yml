name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs.'
          stale-pr-message: 'This pull request has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs.'
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          close-issue-message: 'This issue has been automatically closed due to inactivity. If you believe this issue should remain open, please leave a comment.'
          close-pr-message: 'This pull request has been automatically closed due to inactivity. If you believe this PR should remain open, please leave a comment.'
          days-before-stale: 30
          days-before-close: 7
          only-labels: ''
          only-issue-labels: ''
          only-pr-labels: ''
          operations-per-run: 100
          remove-stale-when-updated: true
          debug-only: false
          ascending: false
          delete-branch: false
          start-date: ''
          exempt-all-milestones: false
          exempt-all-pr-milestones: false
          exempt-all-issue-milestones: false
          exempt-pr-draft: false
          exempt-pr-labels: ''
          exempt-issue-labels: ''
          exempt-all-pr-assignees: false
          exempt-all-issue-assignees: false
          exempt-pr-assignees: ''
          exempt-issue-assignees: ''
          exempt-all-pr-reviewers: false
          exempt-pr-reviewers: ''
          enable-statistics: true
